<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap4.min.js"></script>
</head>

<body>

    <div id="app">
        <nav class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-primary">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">
                    <img src="img/icon1.png" width="32" height="32" class="d-inline-block mb-2" alt="logo"> Jadwal Bola
                </a>
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <i class="fa fa-sign-out logo-out" aria-hidden="true"></i>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" v-on:click="onLogout">Log Out</a>
                        <!-- <button type="button" class="btn btn-danger mt-1" v-on:click="onLogout"><i class="fa fa-sign-out" aria-hidden="true"></i> Log Out</button> -->
                    </li>
                </ul>
            </div>
        </nav>

        <div class="logo">
            <div class="row">
                <div class="col-lg-12">
                    <img src="img/logo.png" width="1000" height="200" class="mx-auto d-block" alt="logo">
                </div>

            </div>

        </div>

        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <h3>Jadwal Pertandingan</h3>
                        <ul class="list-group" v-for="product in products">
                            <li class="list-group-item">{{product.name}}-{{product.role}}</li>
                        </ul>
                    </div>
                    <div class="col-lg-6">
                        <h3>Klasemen</h3>
                        <table>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Tim</th>
                                        <th>Poin</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="(product, firstIndex) in products">
                                        <th>{{firstIndex+=1}}</th>
                                        <td>{{product.role}}</td>
                                        <td>{{product.username}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 offset-lg-3">
                        <form>
                            <div class="form-group">
                                <label for="detail_team">Cari Detail Team Premier League</label>
                                <select class="form-control" id="team" name="team">
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                </select>
                                <!-- <input type="text" class="form-control" placeholder="Enter Username" v-model="username"> -->
                            </div>
                            <button type="button" class="btn btn-primary" v-on:click="onFavourite">Cari</button>
                            <!-- <a href="" class="btn btn-primary" v-on:click="onFavourite">Cari</a> -->
                        </form>
                    </div>
                </div>
            </div>



        </div>

        <footer class="footer-front">
            <div class="container">
                <h6 class="text-center pt-3">Copyright by Awesome Key 2017</h6>
            </div>
        </footer>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                products: []
            },
            methods: {
                loadData: function() {
                    axios.get('http://localhost:3000/footballs', {
                            headers: {
                                token: localStorage.getItem('token')
                            }
                        })
                        .then(function(response) {
                            if (response.data.success) {
                                app.products = response.data.records
                                app.success = response.data.success
                            } else {
                                alert(response.data.msg);
                                window.location.href = 'index.html';
                            }
                        })
                        .catch(function(error) {
                            console.log(error)
                        })
                },
                onLogout: function() {
                    localStorage.clear()
                    window.location.href = 'index.html'
                }
            },
            created: function() {
                this.loadData()
            }
        })
    </script>
</body>

</html>
